<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Locked Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn-primary {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Locked Content</h1>
    <p>Click the button below to watch the video.</p>
    <button id="watchButton" class="btn btn-primary">Watch & Follow</button>
  </div>

  <script>
    function openYouTubeApp(url) {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes("android")) {
        window.location = `vnd.youtube:${url.split('=')[1]}`;
        setTimeout(() => { window.location = url; }, 500);
      } else if (ua.includes("iphone") || ua.includes("ipad")) {
        window.location = `youtube://${url.split('=')[1]}`;
        setTimeout(() => { window.location = url; }, 500);
      } else {
        window.location = url;
      }
    }

    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const uniqueKey = urlParams.get('key');

      if (!uniqueKey) {
        alert("Invalid or missing content key in the URL!");
        return;
      }

      fetch("content.json")
        .then(response => response.json())
        .then(data => {
          const entry = data[uniqueKey];
          if (!entry) {
            alert("Video not found for key: " + uniqueKey);
            return;
          }

          const videoLink = entry.type === "shorts"
            ? `https://youtube.com/shorts/${entry.videoId}`
            : `https://www.youtube.com/watch?v=${entry.videoId}`;

          document.getElementById("watchButton").addEventListener("click", function () {
            openYouTubeApp(videoLink);
          });
        })
        .catch(error => {
          console.error("Error loading content.json:", error);
          alert("Could not load content.json!");
        });
    };
  </script>
</body>
</html>

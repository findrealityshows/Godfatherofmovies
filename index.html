<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Exclusive Content</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .lock-icon {
            width: 50px;
            margin-bottom: 10px;
        }
        .instructions {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: red;
            color: white;
        }
        .btn-disabled {
            background-color: #555;
            color: #bbb;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/484/484613.png" class="lock-icon">
        <p class="instructions">
            1. Click the <b>Watch & Follow to Get Content</b> button.<br>
            2. Follow the channel and <b>watch for at least 25 seconds</b>.<br>
            3. Return to unlock the content.
        </p>

        <button id="watchButton" class="btn btn-primary">Watch & Follow to Get Content</button>
        <button id="unlockButton" class="btn btn-disabled" disabled>Unlock Content</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const watchButton = document.getElementById("watchButton");
            const unlockButton = document.getElementById("unlockButton");
            const urlParams = new URLSearchParams(window.location.search);
            const videoIdKey = urlParams.get("id");

            if (!videoIdKey) {
                alert("Invalid link! No video ID found.");
                return;
            }

            try {
                const response = await fetch("content.json");
                const data = await response.json();
                const videoEntry = data[videoIdKey];

                if (!videoEntry) {
                    alert("No content found for this ID.");
                    return;
                }

                const videoId = videoEntry[0].videoId;
                const contentLink = videoEntry[0].contentLink;
                let clicked = false;

                watchButton.addEventListener("click", function() {
                    clicked = true;
                    const youtubeAppUrl = `vnd.youtube://${videoId}`;
                    const youtubeWebUrl = `https://www.youtube.com/watch?v=${videoId}`;
                    
                    window.location.href = youtubeAppUrl;

                    setTimeout(() => {
                        unlockButton.classList.remove("btn-disabled");
                        unlockButton.removeAttribute("disabled");
                    }, 25000); // 25 seconds
                });

                unlockButton.addEventListener("click", function() {
                    if (clicked) {
                        window.location.href = contentLink;
                    } else {
                        alert("Watch the video first!");
                    }
                });

            } catch (error) {
                console.error("Error loading content.json", error);
            }
        });
    </script>

</body>
</html>
